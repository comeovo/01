<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片查看器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .description {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .folder-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .folder-btn {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2rem;
            font-weight: bold;
            min-width: 150px;
            text-align: center;
        }
        
        .folder-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            padding: 12px 25px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .image-info {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        /* 全屏模式样式 - 已修改 */
        .fullscreen-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: none; /* 隐藏鼠标指针 */
        }
        
        /* 图片样式修改 - 占据整个屏幕 */
        .fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .loading {
            text-align: center;
            margin: 30px 0;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .folder-btn {
                padding: 12px 20px;
                font-size: 1.1rem;
                min-width: 120px;
            }
            
            .navigation {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-btn {
                width: 80%;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .description {
                font-size: 0.9rem;
            }
            
            .folder-btn {
                padding: 10px 15px;
                font-size: 1rem;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>图片查看器</h1>
            <p class="description">选择文件夹以全屏浏览其中的图片</p>
            <div class="folder-selector">
                <div class="folder-btn" data-folder="01">01文件夹</div>
                <div class="folder-btn" data-folder="02">02文件夹</div>
            </div>
        </header>
        
        <div class="loading" id="loading">请选择文件夹...</div>
        
        <div class="navigation">
            <button class="nav-btn" id="prev-btn" disabled>
                <span>◀</span> 上一张
            </button>
            <button class="nav-btn" id="next-btn" disabled>
                下一张 <span>▶</span>
            </button>
            <button class="nav-btn" id="home-btn" disabled>
                <span>⌂</span> 返回首页
            </button>
        </div>
        
        <div class="image-info" id="image-info"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 元素引用
            const folderBtns = document.querySelectorAll('.folder-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const homeBtn = document.getElementById('home-btn');
            const imageInfo = document.getElementById('image-info');
            const loadingEl = document.getElementById('loading');
            
            // 状态变量
            let currentFolder = null;
            let currentImageIndex = 0;
            let images = [];
            let isFullscreen = false;
            let touchStartX = 0;
            
            // 文件夹数据
            const folderData = {
                '01': ['1.jpg', '2.jpg', '3.jpg','4.jpg', '5.jpg', '6.jpg','7.jpg', '8.jpg', '9.jpg','10.jpg', '11.jpg', '12.jpg','13.jpg', '14.jpg', '15.jpg','16.jpg', '17.jpg', '18.jpg','19.jpg', '20.jpg', '21.jpg','22.jpg', '23.jpg', '24.jpg','25.jpg', '26.jpg', '27.jpg','28.jpg', '29.jpg', '30.jpg','31.jpg', '32.jpg', '33.jpg','34.jpg', '35.jpg'],
                '02': ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg']
            };
            
            // 初始化：添加事件监听器
            function init() {
                folderBtns.forEach(btn => {
                    btn.addEventListener('click', handleFolderSelection);
                });
                
                prevBtn.addEventListener('click', showPreviousImage);
                nextBtn.addEventListener('click', showNextImage);
                homeBtn.addEventListener('click', exitFullscreen);
                
                // 添加键盘事件监听
                document.addEventListener('keydown', handleKeyDown);
                
                // 添加触摸事件监听
                document.addEventListener('touchstart', handleTouchStart, {passive: true});
                document.addEventListener('touchmove', handleTouchMove, {passive: true});
                
                // 监听全屏变化
                document.addEventListener('fullscreenchange', handleFullscreenChange);
                document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
                document.addEventListener('mozfullscreenchange', handleFullscreenChange);
                document.addEventListener('MSFullscreenChange', handleFullscreenChange);
            }
            
            // 处理文件夹选择
            function handleFolderSelection(e) {
                const selectedFolder = e.target.getAttribute('data-folder');
                loadFolder(selectedFolder);
            }
            
            // 加载文件夹内容
            function loadFolder(folderName) {
                currentFolder = folderName;
                images = folderData[folderName];
                currentImageIndex = 0;
                
                if (images && images.length > 0) {
                    loadingEl.textContent = `加载中 ${folderName} 文件夹...`;
                    
                    // 预加载所有图片
                    preloadImages(folderName, images)
                        .then(() => {
                            loadingEl.textContent = `${folderName} 文件夹加载完成，共 ${images.length} 张图片`;
                            showImage(0);
                            enterFullscreen();
                        })
                        .catch(error => {
                            loadingEl.textContent = `加载图片时出错: ${error}`;
                        });
                    
                    // 启用导航按钮
                    prevBtn.disabled = false;
                    nextBtn.disabled = false;
                    homeBtn.disabled = false;
                } else {
                    loadingEl.textContent = '该文件夹中没有图片';
                    imageInfo.textContent = "";
                }
            }
            
            // 预加载图片
            function preloadImages(folderName, imageArray) {
                return new Promise((resolve, reject) => {
                    let loadedCount = 0;
                    
                    imageArray.forEach(img => {
                        const image = new Image();
                        image.src = `${folderName}/${img}`;
                        image.onload = () => {
                            loadedCount++;
                            if (loadedCount === imageArray.length) {
                                resolve();
                            }
                        };
                        image.onerror = () => {
                            reject(`无法加载图片: ${folderName}/${img}`);
                        };
                    });
                });
            }
            
            // 显示指定索引的图片（全屏模式）
            function showImage(index) {
                if (!images || images.length === 0) return;
                
                // 处理索引边界（循环）
                if (index < 0) {
                    currentImageIndex = images.length - 1;
                } else if (index >= images.length) {
                    currentImageIndex = 0;
                } else {
                    currentImageIndex = index;
                }
                
                // 创建或更新全屏显示
                let fullscreenMode = document.querySelector('.fullscreen-mode');
                
                if (!fullscreenMode) {
                    fullscreenMode = document.createElement('div');
                    fullscreenMode.classList.add('fullscreen-mode');
                    document.body.appendChild(fullscreenMode);
                    
                    // 添加触摸事件监听
                    fullscreenMode.addEventListener('touchstart', handleTouchStart, {passive: true});
                    fullscreenMode.addEventListener('touchmove', handleTouchMove, {passive: true});
                }
                
                // 设置图片
                fullscreenMode.innerHTML = '';
                const imgElement = document.createElement('img');
                imgElement.classList.add('fullscreen-image');
                imgElement.src = `${currentFolder}/${images[currentImageIndex]}`;
                imgElement.alt = `图片 ${currentImageIndex + 1}`;
                fullscreenMode.appendChild(imgElement);
                
                // 更新图片信息（非全屏时显示）
                imageInfo.textContent = `${currentFolder}文件夹 - 图片 ${currentImageIndex + 1} / ${images.length}`;
            }
            
            // 显示上一张图片
            function showPreviousImage() {
                showImage(currentImageIndex - 1);
            }
            
            // 显示下一张图片
            function showNextImage() {
                showImage(currentImageIndex + 1);
            }
            
            // 进入全屏模式
            function enterFullscreen() {
                const elem = document.querySelector('.fullscreen-mode');
                
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
                
                isFullscreen = true;
            }
            
            // 退出全屏模式
            function exitFullscreen() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
            
            // 处理键盘事件
            function handleKeyDown(e) {
                if (!isFullscreen) return;
                
                switch(e.key) {
                    case 'Escape':
                        exitFullscreen();
                        break;
                    case 'ArrowLeft':
                        showPreviousImage();
                        break;
                    case 'ArrowRight':
                        showNextImage();
                        break;
                }
            }
            
            // 处理触摸开始事件
            function handleTouchStart(e) {
                if (!isFullscreen) return;
                touchStartX = e.touches[0].clientX;
            }
            
            // 处理触摸移动事件
            function handleTouchMove(e) {
                if (!isFullscreen || !touchStartX) return;
                
                const touchEndX = e.touches[0].clientX;
                const diffX = touchEndX - touchStartX;
                
                // 如果滑动距离足够大，则切换图片
                if (Math.abs(diffX) > 50) {
                    if (diffX > 0) {
                        showPreviousImage();
                    } else {
                        showNextImage();
                    }
                    touchStartX = 0; // 重置触摸起点
                }
            }
            
            // 处理全屏变化事件
            function handleFullscreenChange() {
                isFullscreen = !!(document.fullscreenElement || 
                                 document.webkitFullscreenElement || 
                                 document.mozFullScreenElement || 
                                 document.msFullscreenElement);
                
                if (!isFullscreen) {
                    // 移除全屏显示元素
                    const fullscreenMode = document.querySelector('.fullscreen-mode');
                    if (fullscreenMode) {
                        fullscreenMode.remove();
                    }
                }
            }
            
            // 初始化应用
            init();
        });
    </script>
</body>
</html>
