<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片查看器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .description {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .folder-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .folder-btn {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2rem;
            font-weight: bold;
            min-width: 150px;
            text-align: center;
        }
        
        .folder-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            padding: 12px 25px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .image-info {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1rem;
            opacity: 0.9;
            background: rgba(0, 0, 0, 0.4);
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
        }
        
        /* 全屏模式优化 - 手机端适配 */
        .fullscreen-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: none;
            overflow: hidden;
        }
        
        .fullscreen-image-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .fullscreen-image {
            /* 关键优化：确保整张图片完全填充 */
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transform-origin: center center;
        }
        
        .loading {
            text-align: center;
            margin: 30px 0;
            font-size: 1.2rem;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 0 auto 15px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 80%;
            max-width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 15px auto;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: white;
            border-radius: 3px;
            transition: width 0.3s;
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
        }
        
        .retry-btn {
            background: rgba(255, 107, 107, 0.2);
            border: none;
            color: #ff6b6b;
            padding: 8px 16px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .retry-btn:hover {
            background: rgba(255, 107, 107, 0.3);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .folder-btn {
                padding: 12px 20px;
                font-size: 1.1rem;
                min-width: 120px;
            }
            
            .navigation {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-btn {
                width: 80%;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .description {
                font-size: 0.9rem;
            }
            
            .folder-btn {
                padding: 10px 15px;
                font-size: 1rem;
                min-width: 100px;
            }
            
            /* 手机端全屏优化 */
            .fullscreen-image {
                width: auto;
                height: auto;
                max-width: 100%;
                max-height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>图片查看器</h1>
            <p class="description">选择文件夹以全屏浏览图片</p>
            <div class="folder-selector">
                <div class="folder-btn" data-folder="01">车站智能问答系统</div>
                <div class="folder-btn" data-folder="02">城市建筑</div>
            </div>
        </header>
        <div class="loading" id="loading">请选择文件夹...</div>

        <div class="navigation">
            <button class="nav-btn" id="prev-btn" disabled>
                <span>←</span>上一张
            </button>
            <button class="nav-btn" id="next-btn" disabled>
                下一张<span>→</span>
            </button>
            <button class="nav-btn" id="home-btn" disabled>
                <span>↩</span>返回首页
            </button>
        </div>

        <div class="image-info" id="image-info"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 元素引用
            const folderBtns = document.querySelectorAll('.folder-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const homeBtn = document.getElementById('home-btn');
            const imageInfo = document.getElementById('image-info');
            const loadingEl = document.getElementById('loading');

            // 状态变量
            let currentFolder = null;
            let currentImageIndex = 0;
            let images = [];
            let isFullscreen = false;
            let touchStartX = 0;
            let imageCache = {};
            let loadingProgress = 0;

            // 文件夹数据
            const folderData = {
                '01': ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg', '8.jpg', '9.jpg', '10.jpg', 
                      '11.jpg', '12.jpg', '13.jpg', '14.jpg', '15.jpg', '极光.jpg', '17.jpg', '18.jpg', '19.jpg', '20.jpg',
                      '21.jpg', '22.jpg', '23.jpg', '24.jpg', '25.jpg', '26.jpg', '27.jpg', '28.jpg', '29.jpg', '30.jpg',
                      '31.jpg', '32.jpg', '33.jpg', '34.jpg', '35.jpg'],
                '02': ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg']
            };

            // 初始化:添加事件监听器
            function init() {
                folderBtns.forEach(btn => {
                    btn.addEventListener('click', handleFolderSelection);
                });

                prevBtn.addEventListener('click', showPreviousImage);
                nextBtn.addEventListener('click', showNextImage);
                homeBtn.addEventListener('click', exitFullscreen);

                // 添加键盘事件监听
                document.addEventListener('keydown', handleKeyDown);

                // 添加触摸事件监听
                document.addEventListener('touchstart', handleTouchStart, {passive: true});
                document.addEventListener('touchmove', handleTouchMove, {passive: true});

                // 监听全屏变化
                document.addEventListener('fullscreenchange', handleFullscreenChange);
                document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
                document.addEventListener('mozfullscreenchange', handleFullscreenChange);
                document.addEventListener('MSFullscreenChange', handleFullscreenChange);
            }

            // 处理文件夹选择
            function handleFolderSelection(e) {
                const selectedFolder = e.target.getAttribute('data-folder');
                loadFolder(selectedFolder);
            }

            // 加载文件夹内容
            function loadFolder(folderName) {
                currentFolder = folderName;
                images = folderData[folderName];
                currentImageIndex = 0;
                imageCache = {};
                loadingProgress = 0;

                if (images && images.length > 0) {
                    loadingEl.innerHTML = `
                        <div class="loading-spinner"></div>
                        <p>加载 ${folderName} 文件夹内容...</p>
                        <div class="progress-bar">
                            <div class="progress" style="width:${loadingProgress}%"></div>
                        </div>
                    `;

                    showImage(0).then(() => {
                        preloadAdjacentImages();
                    }).catch(error => {
                        showError(`加载图片失败: ${error}`);
                    });

                    prevBtn.disabled = false;
                    nextBtn.disabled = false;
                    homeBtn.disabled = false;
                } else {
                    loadingEl.textContent = '该文件夹中没有图片';
                    imageInfo.textContent = "";
                }
            }

            // 显示指定索引的图片(全屏模式)
            function showImage(index) {
                return new Promise((resolve, reject) => {
                    if (!images || images.length === 0) {
                        reject('没有可用的图片');
                        return;
                    }

                    if (index < 0) {
                        currentImageIndex = images.length - 1;
                    } else if (index >= images.length) {
                        currentImageIndex = 0;
                    } else {
                        currentImageIndex = index;
                    }

                    const imageName = images[currentImageIndex];
                    const imagePath = `${currentFolder}/${imageName}`;

                    if (imageCache[imagePath]) {
                        updateFullscreenImage(imagePath);
                        updateImageInfo();
                        resolve();
                        return;
                    }

                    loadingEl.innerHTML = `
                        <div class="loading-spinner"></div>
                        <p>正在加载图片: ${imageName}...</p>
                        <div class="progress-bar">
                            <div class="progress" style="width:0%"></div>
                        </div>
                    `;
                    const progressBar = loadingEl.querySelector('.progress');

                    const img = new Image();
                    img.src = imagePath;
                    
                    img.onload = function() {
                        clearInterval(progressInterval);
                        progressBar.style.width = '100%';
                        
                        setTimeout(() => {
                            imageCache[imagePath] = img;
                            updateFullscreenImage(imagePath);
                            updateImageInfo();
                            loadingEl.innerHTML = '';
                            resolve();
                        }, 300);
                    };
                    
                    img.onerror = function() {
                        clearInterval(progressInterval);
                        showError(`无法加载图片: ${imageName}`);
                        reject(`无法加载图片: ${imageName}`);
                    };
                    
                    let progress = 0;
                    const progressInterval = setInterval(() => {
                        progress = Math.min(progress + 5, 95);
                        progressBar.style.width = `${progress}%`;
                    }, 100);
                });
            }

            // 关键优化：更新全屏图片显示（手机端适配）
            function updateFullscreenImage(imagePath) {
                let fullscreenMode = document.querySelector('.fullscreen-mode');
                
                if (!fullscreenMode) {
                    fullscreenMode = document.createElement('div');
                    fullscreenMode.classList.add('fullscreen-mode');
                    document.body.appendChild(fullscreenMode);
                    
                    fullscreenMode.addEventListener('touchstart', handleTouchStart, {passive: true});
                    fullscreenMode.addEventListener('touchmove', handleTouchMove, {passive: true});
                }
                
                fullscreenMode.innerHTML = '';
                
                const container = document.createElement('div');
                container.classList.add('fullscreen-image-container');
                fullscreenMode.appendChild(container);
                
                const imgElement = document.createElement('img');
                imgElement.classList.add('fullscreen-image');
                
                if (imageCache[imagePath]) {
                    imgElement.src = imageCache[imagePath].src;
                } else {
                    imgElement.src = imagePath;
                }
                
                imgElement.alt = `图片 ${currentImageIndex + 1}`;
                container.appendChild(imgElement);
                
                // 手机端优化：确保图片完全填充
                imgElement.onload = function() {
                    // 在手机端，根据屏幕方向调整图片大小
                    const isPortrait = window.innerHeight > window.innerWidth;
                    
                    if (isPortrait) {
                        // 竖屏模式
                        if (this.height < window.innerHeight) {
                            this.style.height = '100%';
                            this.style.width = 'auto';
                        } else {
                            this.style.width = '100%';
                            this.style.height = 'auto';
                        }
                    } else {
                        // 横屏模式
                        if (this.width < window.innerWidth) {
                            this.style.width = '100%';
                            this.style.height = 'auto';
                        } else {
                            this.style.height = '100%';
                            this.style.width = 'auto';
                        }
                    }
                };
                
                if (!isFullscreen) {
                    enterFullscreen();
                }
            }

            // 更新图片信息
            function updateImageInfo() {
                imageInfo.textContent = `${currentFolder}文件夹 - 图片 ${currentImageIndex + 1}/${images.length}`;
            }

            // 预加载相邻图片
            function preloadAdjacentImages() {
                const preloadIndices = [
                    currentImageIndex - 1,
                    currentImageIndex + 1
                ];
                
                preloadIndices.forEach(index => {
                    let adjustedIndex = index;
                    if (index < 0) adjustedIndex = images.length - 1;
                    if (index >= images.length) adjustedIndex = 0;
                    
                    const imageName = images[adjustedIndex];
                    const imagePath = `${currentFolder}/${imageName}`;
                    
                    if (!imageCache[imagePath]) {
                        const img = new Image();
                        img.src = imagePath;
                        img.onload = function() {
                            imageCache[imagePath] = img;
                        };
                    }
                });
            }

            // 显示上一张图片
            function showPreviousImage() {
                showImage(currentImageIndex - 1)
                    .then(preloadAdjacentImages)
                    .catch(error => showError(error));
            }

            // 显示下一张图片
            function showNextImage() {
                showImage(currentImageIndex + 1)
                    .then(preloadAdjacentImages)
                    .catch(error => showError(error));
            }

            // 显示错误信息
            function showError(message) {
                loadingEl.innerHTML = `
                    <div style="color: #ff6b6b; font-size: 2rem;">⚠️</div>
                    <p class="error-message">${message}</p>
                    <button class="retry-btn" id="retry-btn">重试</button>
                `;
                
                document.getElementById('retry-btn').addEventListener('click', function() {
                    showImage(currentImageIndex);
                });
            }

            // 进入全屏模式
            function enterFullscreen() {
                const elem = document.querySelector('.fullscreen-mode');
                if (!elem) return;
                
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
                
                isFullscreen = true;
            }

            // 退出全屏模式
            function exitFullscreen() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                
                isFullscreen = false;
                
                const fullscreenMode = document.querySelector('.fullscreen-mode');
                if (fullscreenMode) {
                    fullscreenMode.remove();
                }
                
                loadingEl.innerHTML = '请选择文件夹...';
                imageInfo.textContent = '';
                
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                homeBtn.disabled = true;
            }

            // 处理键盘事件
            function handleKeyDown(e) {
                if (!isFullscreen) return;
                
                switch (e.key) {
                    case 'Escape':
                        exitFullscreen();
                        break;
                    case 'ArrowLeft':
                        showPreviousImage();
                        break;
                    case 'ArrowRight':
                        showNextImage();
                        break;
                }
            }

            // 处理触摸开始事件
            function handleTouchStart(e) {
                if (!isFullscreen) return;
                touchStartX = e.touches[0].clientX;
            }

            // 处理触摸移动事件
            function handleTouchMove(e) {
                if (!isFullscreen || !touchStartX) return;
                
                const touchEndX = e.touches[0].clientX;
                const diffX = touchEndX - touchStartX;
                
                if (Math.abs(diffX) > 50) {
                    if (diffX > 0) {
                        showPreviousImage();
                    } else {
                        showNextImage();
                    }
                    touchStartX = 0;
                }
            }
            
            // 处理全屏变化事件
            function handleFullscreenChange() {
                isFullscreen = !!(document.fullscreenElement || 
                                 document.webkitFullscreenElement || 
                                 document.mozFullScreenElement || 
                                 document.msFullscreenElement);
                
                if (!isFullscreen) {
                    const fullscreenMode = document.querySelector('.fullscreen-mode');
                    if (fullscreenMode) {
                        fullscreenMode.remove();
                    }
                }
            }

            // 初始化应用
            init();
        });
    </script>
</body>
</html>
